<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="header.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="media">
            <img id="mainImg" src="https://ipse.gov.co/wp-content/uploads/2020/06/PROYECTOS.png" alt="">
            <img id="iconImg" src="https://upload.wikimedia.org/wikipedia/commons/5/54/Google_Now_logo.webp" alt="">
        </div>
    </header>
    <main>
        <div id="boxProject">
            <div id="boxTitle">
                <h2 id="mainTitle">Titulo del proyecto</h2>
                <label id="description" for="">Descripción del proyecto que incluya un resumen un objetivo, a quién va dirigido y la funcionalidad. </label>    
            </div>
            <div id="boxInfo">
                <h4 id="rol">Rol Grupal</h4>
                <label id="rolDetail" for="">Coordinador del proyecto</label>
                <h3 id="person">Sancho Panza</h3>
                <label id="personDetail" for="">Gestor de proyectos</label>
                <h4 id="languages">Recursos Digitales</h4>
                <ul id="languagesIcons">
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2300px-React-icon.svg.png" alt="">
                    </li>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Typescript_logo_2020.svg/1200px-Typescript_logo_2020.svg.png" alt="">
                    </li>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Sass_Logo_Color.svg/1280px-Sass_Logo_Color.svg.png" alt="">
                    </li>
                </ul>
                <h4 id="groupName">Nombre del grupo de trabajo</h4>
                <label id="groupDescription" for="">Descripción del grupo</label>
            </div>
        </div>
        <div id="cardsBox">
            <div class="employee card">
                <img src="brief.svg"></i>
                <h4>3.5k</h4>
                <label for="">Employees</label>
            </div>

            <div class="time card">
                <img src="clock.svg"></i>
                <h4>9AM - 6PM</h4>
                <label for="">Work Training</label>
            </div>

            <div class="calendar card">
                <img src="calendar.svg">
                <h4>5 days</h4>
                <label for="">Working days</label>
            </div>
        </div>
</main>
</body>
</html>
